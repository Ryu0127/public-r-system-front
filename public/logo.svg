<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- グラデーション背景 -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>

    <!-- シャドウフィルター -->
    <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="80"/>

  <!-- メイン装飾円 -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#logoGradient)" stroke-width="12" opacity="0.2"/>

  <!-- 内側装飾円 -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="#fbbf24" stroke-width="6" opacity="0.15"/>

  <!-- 「R」の文字 -->
  <text
    x="256"
    y="340"
    font-family="'Times New Roman', serif"
    font-size="280"
    font-weight="700"
    fill="url(#logoGradient)"
    text-anchor="middle"
    filter="url(#logoShadow)">R</text>

  <!-- 装飾的なスター - 左上 -->
  <text x="140" y="140" font-family="Arial, sans-serif" font-size="36" fill="#f59e0b" text-anchor="middle" opacity="0.6">✦</text>

  <!-- 装飾的なスター - 右下 -->
  <text x="372" y="390" font-family="Arial, sans-serif" font-size="36" fill="#0ea5e9" text-anchor="middle" opacity="0.6">✦</text>

  <!-- サブテキスト（小さく） -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#64748b" text-anchor="middle" letter-spacing="4">SYSTEM</text>
</svg>
